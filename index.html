<script>
function controlVideo(vidFunc) {
    const iframe = document.querySelector(".video1");
    if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage(
            '{"event":"command","func":"' + vidFunc + '","args":""}',
            "*"
        );
    } else {
        console.error("iframe with class 'video1' not found");
    }
}


  document.addEventListener('DOMContentLoaded', () => {

  //bannerItem 아코디언 이벤트
  const bannerItem = document.querySelectorAll('.banner-item');
  
  for (let i = 0; i < bannerItem.length; i++) {
    bannerItem[i].addEventListener('click', (e) => {
        bannerItem.forEach(item => {
          item.classList.remove('active');
        });
      e.currentTarget.classList.add('active');
    });
  };



  });



</script>
