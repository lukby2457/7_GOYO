<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/main.css">
  <script type="module" src="./js/index.js"></script>
  <script type="module" src="./js/mainBanner.js"></script>
  <title>MoviCol</title>
</head>

<body>
  <header>
    <h1>MoviCol</h1>

    <form class="inputForm">
      <input type="text" id="input">
      <button id="inputButton">⌕</button>
    </form>
  </header>

  <section class="mainBanner">
    <ul>
      <li class="banner-item active"></li>
      <li class="banner-item"></li>
      <li class="banner-item"></li>
      <li class="banner-item"></li>
      <li class="banner-item"></li>
    </ul>
  </section>


  <section class="cardList">
  </section>
</body>

<script>
  //bannerItem 아코디언 이벤트
  const bannerItem = document.querySelectorAll('.banner-item');
  for (let i = 0; i < bannerItem.length; i++) {
    bannerItem[i].addEventListener('click', (e) => {
      bannerItem.forEach(item => item.classList.remove('active'));
      e.currentTarget.classList.add('active');
    });
    
  };

</script>
  

</html>
