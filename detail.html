<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/detail.css" />
    <script type="module" src="./js/detail.js"></script>

    <!--아이콘-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>GOYO-MV</title>
  </head>
  <body>
    <header>
      <h1><a href="./index.html">GOYO-MV</a></h1>

      <form class="inputForm">
        <input type="text" id="input">
        <button id="inputButton"><ion-icon name="search-outline"></ion-icon></button>
      </form>
    </header>
    <section class="movie_detail_container">
      <div class="movie_detail_container_wrap">
        <div class="movie_info">
          <p><span id="movie_genres"></span></p>
          <h1 id="movie_title"></h1>
          <p>
            개봉일: <span id="movie_release"></span>│ 평점:
            <span id="movie_vote"></span>
          </p>
          <p id="movie_overview"></p>
        </div>
        <div class="movie_poster_wrap"></div>
      </div>
    </section>

    <section class="credits">
      <h1>출연진</h1>
      <div class="credits_wrap"></div>
    </section>

    <section class="review_container">
      <div class="reviewHeader">
        <div>
          <h2>리뷰 한줄평</h2>
          <h2 class="reviewCount"></h2>
        </div>
        <button class="openReviewInput"><ion-icon name="arrow-forward-outline"></ion-icon>To Create</button>
      </div>
      <div class="reviewInputForm">
        <form class="reviewInput">
          <div>
            <p>작성자, 비밀번호, 리뷰는 필수 입력 사항입니다.</p>
            <input type="text" id="username" placeholder="작성자">
            <input type="password" id="password" placeholder="비밀번호 설정">
            <p class="inputFormTitle">'영화 제목' 영화 어떠셨나요?</p>
            <input type="text" id="review">
            <p class="pointHash">관람포인트를 선택해주세요. (선택)</p>
            <input type="checkbox" id="영상미" name="reviewPoint" value="영상미"/>
            <label for="영상미" class="영상미">영상미</label>
            <input type="checkbox" id="연출" name="reviewPoint" value="연출" />
            <label for="연출">연출</label>
            <input
              type="checkbox"
              id="스토리"
              name="reviewPoint"
              value="스토리"
            />
            <label for="스토리">스토리</label>
          </div>
          <div class="inputFormButtons">
            <button class="close"><ion-icon name="close-outline"></ion-icon></button>
            <button class="submit">작성하기</button>
          </div>
        </form>
      </div>
      <div class="reviews"></div>
    </section>
  </body>
</html>
