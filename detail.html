<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/detail.css" />
    <script type="module" src="./js/detail.js"></script>
    <title>movieDetail</title>
  </head>
  <body>
    <header>
      <h1><a href="./index.html">MoviCol</a></h1>

      <form class="inputForm">
        <input type="text" id="input" />
        <button id="inputButton">⌕</button>
      </form>
    </header>
    <section class="movie_detail_container">
      <div class="movie_detail_container_wrap">
        <div class="movie_info">
          <p>장르:</p>
          <h1>영화제목</h1>
          <p>개봉일: │ 감독: │ 평점:</p>
          <p>영화 설명</p>
        </div>
        <div class="movie_poster">
          <img
            src="https://joyposter.cafe24.com//NEW-posters/FMV/FMV-308.jpg"
          />
        </div>
      </div>
    </section>
    <section class="review_container">
      <div class="reviewHeader">
        <h2>리뷰 한줄평</h2>
        <h2 class="reviewCount"></h2>
        <button class="openReviewInput">실관람평 쓰기</button>
      </div>
      <div class="reviewInputForm">
        <form class="reviewInput">
          <div>
            <input type="text" id="username" placeholder="작성자">
            <input type="password" id="password" placeholder="비밀번호 설정">
            <input type="text" id="review">
          </div>
          <div>
            <button class="close">X</button>
            <button class="submit">작성하기</button>
          </div>
        </form>
      </div>
      <div class="reviews">
        
      </div>
    </section>
  </body>
</html>
